{{ $related := .Site.RegularPages.Related . | first 5 }}
{{ with $related }}
    <div class="article-related">
        <hr/>
        <fieldset>
            <legend>相关阅读推荐（See Also）</legend>
            <ul>
                {{ range . }}
                    <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
                {{ end }}
            </ul>
        </fieldset>
    </div>
{{ end }}
